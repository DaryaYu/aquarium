version: '3.8'

services:
  data-loader:
    build: .
    container_name: aquarium-data-loader
    volumes:
      - ./data:/app/data
      - ./scripts:/app/scripts
    env_file:
      - .env
    command: python scripts/data_loader.py

  jupyter:
    build: .
    container_name: aquarium-jupyter
    ports:
      - "${JUPYTER_PORT:-8888}:8888"
    volumes:
      - ./data:/app/data
      - ./eda:/app/eda
      - ./experiments:/app/experiments
      - ./src:/app/src
      - ./scripts:/app/scripts
    env_file:
      - .env
    depends_on:
      data-loader:
        condition: service_completed_successfully
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='${JUPYTER_TOKEN}' --NotebookApp.password=''
